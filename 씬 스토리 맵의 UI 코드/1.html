<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>씬 스토리맵</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgA18abCC5FZNNxB1XedP8I1gdWK4FJ00&callback=initMap" async defer></script>
    
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        #search-box {
            margin: 10px;
        }
    </style>
</head>
<body>
    <input type="text" id="search-box" placeholder="장소를 검색하세요">
    <button onclick="searchPlace()">검색</button>
    <div id="map"></div>

    <script>
        let map;
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 37.5665, lng: 126.9780 },  // 서울 기본 좌표
                zoom: 12,
            });
        }

        function searchPlace() {
            const query = document.getElementById("search-box").value;
            fetch(`/search?query=${query}`)
                .then(response => response.json())
                .then(data => {
                    data.forEach(place => {
                        const marker = new google.maps.Marker({
                            position: { lat: place.lat, lng: place.lng },
                            map: map,
                            title: place.name,
                        });

                        const infoWindow = new google.maps.InfoWindow({
                            content: `<h3>${place.name}</h3><p>${place.address}</p>`,
                        });

                        marker.addListener("click", () => {
                            infoWindow.open(map, marker);
                        });

                        // 검색한 장소로 지도 이동
                        map.setCenter({ lat: place.lat, lng: place.lng });
                        map.setZoom(15);
                    });
                });
        }
    </script>
</body>
</html>
